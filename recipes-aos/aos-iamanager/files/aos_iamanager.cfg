{
    "ServerUrl": ":8089",
    "ServerPublicUrl": ":8090",
    "CACert": "/etc/ssl/certs/Aos_Root_CA.pem",
    "CertStorage": "iam",
    "WorkingDir": "/var/aos/iam",
    "FinishProvisioningCmdArgs": [
        "/opt/aos/provfinish.sh"
    ],
    "Identifier": {
        "Plugin": "fileidentifier",
        "Params": {
            "SystemIdPath": "/etc/machine-id",
            "BoardModelPath": "/sys/devices/virtual/dmi/id/product_name"
        }
    },
    "CertModules": [
        {
            "ID": "online",
            "Plugin": "swmodule",
            "Algorithm": "ecc",
            "MaxItems": 1,
            "Params": {
                "StoragePath": "/var/aos/crypt/online"
            }
        },
        {
            "ID": "offline",
            "Plugin": "swmodule",
            "Algorithm": "rsa",
            "MaxItems": 10,
            "Params": {
                "StoragePath": "/var/aos/crypt/offline"
            }
        },
        {
            "ID": "iam",
            "Plugin": "swmodule",
            "Algorithm": "ecc",
            "MaxItems": 1,
            "ExtendedKeyUsage": [
                "serverAuth"
            ],
            "AlternativeNames": [
                "aosiam"
            ],
            "Params": {
                "StoragePath": "/var/aos/crypt/iam"
            }
        },
        {
            "ID": "sm",
            "Plugin": "swmodule",
            "Algorithm": "ecc",
            "MaxItems": 1,
            "ExtendedKeyUsage": [
                "serverAuth",
                "clientAuth"
            ],
            "AlternativeNames": [
                "aossm"
            ],
            "Params": {
                "StoragePath": "/var/aos/crypt/sm"
            }
        },
        {
            "ID": "cm",
            "Plugin": "swmodule",
            "Algorithm": "ecc",
            "MaxItems": 1,
            "ExtendedKeyUsage": [
                "serverAuth",
                "clientAuth"
            ],
            "AlternativeNames": [
                "aoscm"
            ],
            "Params": {
                "StoragePath": "/var/aos/crypt/cm"
            }
        },
        {
            "ID": "um",
            "Plugin": "swmodule",
            "Algorithm": "ecc",
            "MaxItems": 1,
            "ExtendedKeyUsage": [
                "clientAuth"
            ],
            "Params": {
                "StoragePath": "/var/aos/crypt/um"
            }
        }
    ]
}
